{% extends 'base.html' %}
{% load static %}


{% block content %}
<!------------  ACTOR PROFILE -------------->
<div class="container-fluid">
  <div class="container">
    <div class="row g-0">
      <div class="card" id="actor-card" style="width: 100%;">
        <img src="{% static 'images/icons/banner-2.jpg' %}" class="card-img-top" alt="...">
        <img id="img-custom-circle-actor" src="{% static 'images/no_avatar.jpg' %}" class="card-img-top" alt="...">
        <div class="card-body">
          <h1 class="card-title" id="actor-name"><b>{{ actor }}</b></h1>
        </div>
      </div>
    </div>

    <!------------ SEARCH TITLE -------------->
    <div class="container-fluid">
      <div class="container">
        <div class="row">
          <h2>Is Known for:</h2>
          <br></br>
          <br></br>
        </div>
      </div>
    </div>

    <!------------ MOVIE RESULTS -------------->
    <div class="container-fluid">
      <div class="container">

        <!-- MOVIE POSTERS SECTION -->
        <div class="row" id="fix-order">
          {% for movie in movie_data %}
          <div class="hstack gap-5" style="margin:20px;">
            <div class="bg-light border">


              <div class="card" style="width: 18rem; height:570px;">
                <a href="{% url 'movie-details' movie.imdbID %}"><img src="{{ movie.Poster.url }}" class="card-img-top"
                    alt="Poster of the movie"></a>
                <div class="card-body" style="font-family: 'Inter', sans-serif;">
                  <h5 class="card-title">{{ movie.Title }}</h5>
                  <p class="card-text">{{ movie.Year }}</p>
                  <p class="card-text"><b style="text-transform: uppercase;">{{ movie.Type }}</b></p>

                </div>
              </div>


            </div>

          </div>
          {% endfor %}
        </div>



        <div class="row">
          {% if movie_data.has_previous %}
            <button onclick="location.href='?page={{ movie_data.previous_page_number }}'" class="btn btn-lg" id="load">BACK</button>
          </div>
          {% endif %}
        
          {% if movie_data.has_next %}
            <button onclick="location.href='?page={{ movie_data.next_page_number }}'" class="btn btn-lg" id="load">LOAD MORE</button>
          </div>
          {% endif %}
        
      </div>

    </div>



  </div>
</div>
{% endblock %}
