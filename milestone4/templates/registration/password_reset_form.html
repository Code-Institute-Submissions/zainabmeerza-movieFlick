{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="wrapper">
    <div class="box">

        <h1 class="form-title">Forgot Password</h1>
        <br>

        <form method="post" role="form" action="">
            {% csrf_token %}
            {{ form.id }}
            <div class="inputBox">
                <label for="email">EMAIL</label><br>
                {{ form.email }}
            </div>
            <br>

            {% if form.errors %}
            <div class="inputBox">
                <span style="color:red; font-weight:bold;">{{ form.errors }}</span>
            </div>
            <br>
            {% endif %}

            <div class="hover">
            <button type="submit" class="btn  btn-lg" name="action" >REQUEST CODE</button>
        </div>
        </form>
        
    </div>
</div>
    

{% endblock %}
